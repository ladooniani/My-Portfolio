  <meta name="description" content=" The Missing Monument is a digital artwork dedicated to the families of persons who went missing during the conflicts of Abkhazia and South Ossetia in the 1990s and 2008. The project focuses on the intimate experience of those who stayed behind and are in a permanent state of waiting and missing those who are gone. The aim of this project is not to provide an answer or a set of solutions, but to invite us to think about these experiences in terms of a living, shifting, diverse and embodied acts of commemoration, in other words, as acts against forgetting.">
